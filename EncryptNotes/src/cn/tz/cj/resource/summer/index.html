<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Summernote</title>
    <link href="plugin/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="plugin/jquery/jquery-2.1.1.min.js"></script>
    <script src="plugin/bootstrap/bootstrap.min.js"></script>
    <link href="summernote.css" rel="stylesheet">
    <script src="summernote.js"></script>
    <script src="lang/summernote-zh-CN.js"></script>
</head>
<body onload="btnClick()">
<div id="summernote">
</div>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            lang: 'zh-CN',
            toolbar: [
                ['style', ['style']],
                ['para', ['paragraph','ul', 'ol']],
                ['style', ['bold', 'italic', 'underline']],
                ['font', ['fontsize']],
                ['color', ['color']],
                ['fullscreen', ['fullscreen']],
            ],
        });
    });

    function btnClick(){
        $(".btn-fullscreen").click();
        $(".btn-fullscreen").css("display","none");
    }
</script>
</body>
</html>
