<!doctype html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Summernote</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="summernote.css" rel="stylesheet"/>
  <script src="summernote.js"></script>
  <script src="lang/summernote-zh-CN.js"></script>
</head>
<body onload="btnClick()">
    <div id="summernote">
    </div>
  <script>
    $(document).ready(function() {
    	$('#summernote').summernote({
    		lang: 'zh-CN'
		});
    });

    function btnClick(){
    	$(".btn-fullscreen").click();
    	$(".btn-fullscreen").css("display","none");
    	$(".btn-codeview").css("display","none");
		$('.note-icon-video').parent().css("display","none");
		$('.note-icon-question').parent().css("display","none");
		$(".note-group-select-from-files").css("display","none");
		$('.link-dialog .checkbox').css("display","none");
    }
  </script>
</body>
</html>
