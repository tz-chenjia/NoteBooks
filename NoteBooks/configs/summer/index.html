<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <title>Summernote</title> 
  <script src="js/jquery.js"></script> 
  <script src="js/bootstrap.js"></script> 
  <link href="css/bootstrap.css" rel="stylesheet"> 
  <link href="summernote.css" rel="stylesheet"> 
  <script src="summernote.js"></script> 
  <script src="lang/summernote-zh-CN.js"></script> 
 </head> 
 <body> 
  <div id="summernote">

  </div>
  <script>   $('#summernote').summernote({    		lang: 'zh-CN',toolbar: [
          ['样式', ['style']],
		  ['进退',['undo','redo']],
          ['字体', ['fontname','fontsize']],
          ['字体颜色', ['color']],
          ['格式', ['bold', 'italic', 'underline', 'strikethrough', 'superscript', 'subscript','clear']],
          ['排列', ['ol', 'ul', 'paragraph','height']],
          ['表格', ['table']],
          ['插入', ['hr','link','picture']],
          ['Misc', ['fullscreen']],
		  ['帮助',['help']]
		]});
		$(".btn-fullscreen").click();
		$(".btn-fullscreen").css("display","none");
		$(".note-group-select-from-files").css("display","none");
		$('.link-dialog .checkbox').css("display","none");


		    </script>
 </body>
</html>
